  <div id="navbar"></div>

  <main>
  <section class="sub-hero-section">
    <div class="container">
        <div class="sub-hero-grid">
            
            <!-- Left Side: Text -->
            <div class="sub-hero-text">
                <h2> <span class="highlight">Delivering Scalable,
<br> Secure, and Smart

                    Our portfolio showcases Subcode Africa’s technical expertise — from SaaS

                    strong architecture, clean design, and measurable business value.

                <div class="action-buttons">

                </div>
            </div>

                <img src="../assets/tech/image_projects.png" alt="Digital Innovation">

</section>

    </div>
