<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Build fast, scalable websites with Subcode">
  <title>SubCode</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/hero.css">
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>
  <div id="navbar"></div>

  <main>
    <!-- {% include "hero.html" %} -->
     <div id="hero"></div>

    <!-- {% include "what we do " %} -->
     <section class="services-section">
    <div class="container">
        <div class="section-header">
            <h2>What <span class="highlight">We Do</span></h2>
        </div>
        
        <!-- This container starts empty. JS will fill it. -->
        <div class="services-grid" id="services-container"></div>
    </div>
</section>

<section class="sectors-section">
    <div class="container">
        
        <!-- Section Header -->
        <div class="section-header">
            <h2>Shaping Innovation in <span class="highlight">These Sectors</span></h2>
        </div>

        <!-- 1. Navigation Pills (Generated by JS or hardcoded) -->
        <div class="sector-nav" id="sector-nav">
            <!-- Buttons will be injected here by JS -->
        </div>

        <!-- 2. The Dynamic Display Card -->
        <div class="sector-display-card" id="sector-card">
            <div class="card-grid">
                
                <!-- Left: Text Content -->
                <div class="card-text-content">
                    <h2 id="sector-title">Loading...</h2>
                    <p id="sector-desc" class="main-desc"></p>

                    <!-- The Two Feature Boxes -->
                    <div class="features-row">
                        <div class="feature-box">
                            <h4 id="feat-1-title"></h4>
                            <p id="feat-1-desc"></p>
                        </div>
                        <div class="feature-box">
                            <h4 id="feat-2-title"></h4>
                            <p id="feat-2-desc"></p>
                        </div>
                    </div>

                    <!-- CTA Button -->
                    <a href="#contact" id="sector-cta" class="btn-white">Transform with SubCode</a>
                </div>

                <!-- Right: Dynamic Images -->
                <div class="card-visuals">
                    <!-- We use a background collage effect -->
                    <div class="image-collage">
                        <img id="img-main" src="" alt="Main Screen" class="img-front">
                        <!-- <img id="img-bg" src="" alt="Background Screen" class="img-back"> -->
                    </div>
                </div>

            </div>
        </div>

    </div>
</section>

  </main>

  <div id="footer"></div>

  <script type="module" src="../js/main.js"></script>
  <script type="module" src="../js/components/card.js"></script>
  <script type="module" src="../js/components/Sectors.js"></script>
</body>
</html>
