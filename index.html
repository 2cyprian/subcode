<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <link rel="icon" type="image/png" href="../assets/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="../assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="../assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="MyWebSite" />
  <link rel="manifest" href="../assets/favicon/site.webmanifest" />

  <!-- Remove meta refresh for now, use JS redirect after animation -->
    <style>
      :root {
        --bounce-color-1: #FBBF24; /* Gold */
        --bounce-color-2: #991B1B; /* Dark Red */
        --bounce-color-3: #059669; /* Green */
        --loader-bg: #151b2b;      /* Dark Background */
      }
      .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--loader-bg);
        z-index: 10000;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease;
      }
      .loader-wrapper {
        position: relative;
        width: 60px;
        height: 120px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
      }
      .ball {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--bounce-color-1);
        animation:
          bounce 0.5s cubic-bezier(0.19, 1, 0.22, 1) infinite alternate,
          color-change 3s steps(1) infinite;
      }
      .shadow {
        width: 40px;
        height: 8px;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 50%;
        margin-top: -5px;
        filter: blur(3px);
        z-index: -1;
        animation: shadow-size 0.5s cubic-bezier(0.19, 1, 0.22, 1) infinite alternate;
      }
      @keyframes bounce {
        0% { transform: translateY(0) scale(1.3, 0.7); }
        20% { transform: translateY(-20px) scale(0.9, 1.1); }
        100% { transform: translateY(-90px) scale(1); }
      }
      @keyframes color-change {
        0% { background-color: var(--bounce-color-1); box-shadow: 0 0 15px var(--bounce-color-1); }
        33.333% { background-color: var(--bounce-color-2); box-shadow: 0 0 15px var(--bounce-color-2); }
        66.666% { background-color: var(--bounce-color-3); box-shadow: 0 0 15px var(--bounce-color-3); }
        100% { background-color: var(--bounce-color-1); box-shadow: 0 0 15px var(--bounce-color-1); }
      }
      @keyframes shadow-size {
        0% { transform: scale(1.2); opacity: 0.8; }
        100% { transform: scale(0.3); opacity: 0.2; }
      }
      .loader-hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  <title>Redirecting...</title>
</head>
<body>
  <div id="page-loader" class="loader-overlay">
    <div class="loader-wrapper">
      <div class="ball"></div>
      <div class="shadow"></div>
    </div>
  </div>
  <p style="text-align:center;">If you are not redirected automatically, <a href="src/pages/home.html">click here</a>.</p>
  <script>
    setTimeout(function() {
      document.getElementById('page-loader').classList.add('loader-hidden');
      window.location.replace('src/pages/home.html');
    }, 3900);
  </script>
</body>
</html>
