<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Build fast, scalable websites with Subcode">
  <title>SubCode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

 <link rel="icon" type="image/png" href="../assets/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="../assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="../assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="MyWebSite" />
  <link rel="manifest" href="../assets/favicon/site.webmanifest" />

  <link rel="stylesheet" href="src/css/base.css">
  <link rel="stylesheet" href="src/css/layout.css">
  <link rel="stylesheet" href="src/css/projects.css">
  <link rel="stylesheet" href="src/css/components.css">
  <link rel="stylesheet" href="src/css/navbar.css">
  <link rel="stylesheet" href="src/css/footer.css">
  <link rel="stylesheet" href="src/css/hero.css">
  <link rel="stylesheet" href="src/css/home.css">
</head>
<body>
  <div id="navbar"></div>

  <main>
        <!-- {% include "hero.hl" %} -->
        <div id="hero"></div>

        <!-- {% include "what we do " %} -->
        <section class="services-section slide-up-fade-in" style="animation-delay:1.2s;">
            <div class="sector-container">
                <div class="section-header">
                    <h2>What <span class="highlight">We Do</span></h2>
                </div>
                <!-- This container starts empty. JS will fill it. -->
                <div class="services-grid" id="services-container"></div>
            </div>
        </section>

       <section class="featured-project-section slide-up-fade-in" style="animation-delay:1.2s;">
  <div class="container">
         <div class="section-header">
        <h2>Featured <span class="highlight">Projects</span></h2>
         </div>
               <!-- 1. NAVIGATION (The Sector Buttons) -->
        <div class="subcode-nav-container" id="project-nav">
            <!-- JS will inject buttons here: Education, Finance, etc. -->
        </div>

        <!-- 2. PROJECT CARD (Dynamic Content) -->
        <!-- We add a fade-wrapper to handle smooth transitions -->
        <div id="project-card-container" class="fade-wrapper">
            <!-- JS will inject the specific Project Card here -->
        </div>

    </div>
</section>

  </main>

  <div id="footer"></div>

  <script type="module" src="/src/js/main.js"></script>
  <script type="module" src="/src/js/components/card.js"></script>
  <script type="module" src="/src/js/components/projects.js"></script>
</body>
</html>
